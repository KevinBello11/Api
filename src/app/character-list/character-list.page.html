
<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Personajes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let character of characters">
      <ion-thumbnail slot="start">
        <ion-img [src]="character.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ character.name }}</h2>
        <p>Status: {{ character.status }}</p>
        <p>Especie: {{ character.species }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
